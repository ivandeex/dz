{% load bootstrap i18n %}
{% if filters is not None %}
  <div class="collapse container-fluid" id="dz-filter-block">
    <div class="well row">
      <div class="col-sm-offset-1 col-sm-10">
        <form method="get" action="" class="form-horizontal">
          {{ filters.form|bootstrap_horizontal:"col-sm-4" }}
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-default">{% trans 'Submit' %}</button>
              <button type="button" class="btn btn-success" {% if not request.META.QUERY_STRING %}disabled{% endif %} onclick="location.href=location.pathname">{% trans 'Reset' %}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endif %}
