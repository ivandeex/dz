{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{% blocktrans with id=obj.id %}Tip {{id}}{% endblocktrans %}{% endblock %}

{% block content %}
<div id="header">
  <div id="branding">
    <h1 id="site-name">{% blocktrans with id=obj.id %}Tip {{id}}{% endblocktrans %}</h1>
  </div>
  <div id="user-tools">
    <button onclick="window.close()">{% trans 'Close' %}</button>
  </div>
</div>
<p>{{ obj.text }}</p>
{% endblock %}
