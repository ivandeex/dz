{% load i18n admin_urls %}
<div class="dz-title">{{ tip.title }}</div>
{% if tip.text_cut %}
<div class="dz-body">
  <span>{{ tip.text_cut | striptags }}</span>
  <a href="{% url opts|admin_urlname:'tip_content' id=tip.id %}" title="{% trans 'Show details' %}" id="{% blocktrans %}Tip #{{tip.id}}{% endblocktrans %}" onclick="return showRelatedObjectLookupPopup(this);">({% trans 'more...' %})</a>
</div>
{% endif %}
