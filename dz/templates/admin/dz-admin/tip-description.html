{% load i18n admin_urls %}
{% load strip_cut_tags from dz_extras %}

<div class="dz-title">{{ tip.title }}</div>
{% if tip.text_cut %}
<div class="dz-body">
  <span>{{ tip.text_cut | striptags | strip_cut_tags }}</span>
  <a href="{% url opts|admin_urlname:'tipbox' pk=tip.pk %}" title="{% trans 'Show details' %}" id="{% blocktrans with pk=tip.pk %}Tip #{{pk}}{% endblocktrans %}" onclick="return showRelatedObjectLookupPopup(this);">({% trans 'more...' %})</a>
</div>
{% endif %}
